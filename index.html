<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        section{
            margin-bottom: 48px;
        }

        .inputs{
            outline: none;
            border: none;
        }
    </style>
    <title>PHP Data Manipulation</title>
</head>

<body>
    <section>
        <h1>Exercise #1</h1>
        <p>Print the given array in inverse order</p>
        <input id="number-1" type="text" placeholder="Type a word/number">
        <button type="button" onclick="addValueToInvert()">Add</button>
        <form action="invert.php" method="post" target="_blank">
            <div>
                <h3 style="display: inline-block; padding: 4px 0">Values: </h3>
                <input class="inputs" type="text" name="values" id="values" readonly>
            </div>
            <button name="invert" type="submit">Invert it!</button>
            <input type="reset" value="Reset array">
        </form>
    </section>
    <section>
        <h1>Exercise #2</h1>
        <p>Sum even numbers only</p>
        <input id="number-2" type="number" placeholder="Type a number">
        <button type="button" onclick="addValueToSum()">Add</button>
        <form action="even.php" method="post" target="_blank">
            <div>
                <h3 style="display: inline-block; padding: 4px 0">Values: </h3>
                <input class="inputs" type="text" name="values-sum" id="values-sum" readonly>
            </div>
            <button name="sum" type="submit">Sum</button>
            <input type="reset" value="Reset array">
        </form>
    </section>
    <section>
        <h1>Exercise #3</h1>
        <p>Count the occurrance of each letter</p>
        <form action="letters.php" method="post" target="_blank">
            <input name="values-word" type="text" placeholder="Type a sentence">        
            <button name="sum" type="submit">Scan sentence</button>
        </form>
    </section>
    <section>
        <h1>Exercise #4</h1>
        <p>Print a pyramid based on the given length</p>
        <form action="pyramid.php" method="post" target="_blank">
            <input name="height" type="number" placeholder="Type a number">        
            <button name="sum" type="submit">Build the pyramid</button>
        </form>
    </section>
    <script src="./main.js"></script>
</body>

</html>
